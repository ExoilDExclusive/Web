<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal Link</title>

  <style>
    :root{
      --bg:#0d0d0d;
      --fg:#ffffff;
      --muted:#cfcfcf;
      --card:#151515;
      --radius:14px;
      --shadow:0 8px 24px rgba(0,0,0,0.45);
      font-family: Inter, sans-serif;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .container{
      width:100%;
      max-width:480px;
      text-align:center;
    }

    h1{
      font-size:22px;
      margin-bottom:18px;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    .card{
      background:var(--card);
      padding:20px 26px;
      border-radius:var(--radius);
      text-decoration:none;
      color:var(--fg);
      font-size:16px;
      font-weight:600;
      border:1px solid #1f1f1f;
      box-shadow:var(--shadow);
      transition:.25s;
      display:block;
    }
    .card:hover{
      transform:translateY(-4px);
      background:#1a1a1a;
    }

    .desc{
      font-size:13px;
      color:var(--muted);
      margin-top:6px;
    }

    /* OVERLAY VIDEO (POL0S, TANPA TOMBOL, TANPA TEXT) */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.82);
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0;
      pointer-events:none;
      transition:.28s;
      z-index:9999;
    }
    .overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .player{
      width:95%;
      max-width:1100px;
      border-radius:12px;
      overflow:hidden;
      background:#000;
      box-shadow:0 30px 80px rgba(0,0,0,0.6);
      transform:translateY(16px) scale(.97);
      opacity:0;
      transition:.28s;
    }
    .overlay.show .player{
      transform:none;
      opacity:1;
    }

    .video-box{
      width:100%;
      position:relative;
      padding-top:56.25%; /* 16:9 */
      background:#000;
    }

    .video-box video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      background:#000;
      display:block;
      object-fit:contain;   /* VIDEO TIDAK TER-CROP */
    }

  </style>
</head>

<body>

<div class="container">
  <h1>LINK VIRAL 2025 ðŸ”¥</h1>

  <div class="links">
    <a class="card" href="Pages/WebTugas.html" data-target="_self" data-video="Asset/PORTA.mp4">
      YUDA X HARYS
      <div class="desc">Link Web Tugas</div>
    </a>

    <a class="card" href="Pages/Portofolio.html" data-target="_self" data-video="Asset/PORTO.mp4">
      Bokep Azhril ambatukam new
      <div class="desc">Link Portofolio</div>
    </a>
  </div>
</div>

<!-- OVERLAY VIDEO -->
<div id="overlay" class="overlay">
  <div class="player">
    <div class="video-box">
      <video id="playerVideo" autoplay playsinline muted preload="metadata">
        <source src="Asset/P.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</div>

<script>
(function(){
  const overlay = document.getElementById("overlay");
  const playerVideo = document.getElementById("playerVideo");

  // create a lightweight tap-to-play hint (only shown when autoplay fails)
  const hint = document.createElement('div');
  hint.style.position = 'fixed';
  hint.style.left = '50%';
  hint.style.top = '50%';
  hint.style.transform = 'translate(-50%, -50%)';
  hint.style.padding = '10px 16px';
  hint.style.background = 'rgba(0,0,0,0.6)';
  hint.style.color = '#fff';
  hint.style.borderRadius = '10px';
  hint.style.fontSize = '14px';
  hint.style.fontWeight = '600';
  hint.style.backdropFilter = 'blur(4px)';
  hint.style.display = 'none';
  hint.style.zIndex = '10001';
  hint.textContent = 'Ketuk untuk memulai video';
  document.body.appendChild(hint);

  let pendingTargetURL = null;
  let pendingTargetTab = '_self';
  let popupRef = null;

  function log(...args){ console.log('[VIDEO DEBUG]', ...args); }

  function openOverlay(videoSrc){
    const srcEl = playerVideo.querySelector('source');
    if (srcEl.getAttribute('src') !== videoSrc) {
      srcEl.setAttribute('src', videoSrc);
      playerVideo.load();
    }

    // Ensure muted so autoplay has best chance
    playerVideo.muted = true;

    overlay.classList.add('show');
    document.body.style.overflow = 'hidden';

    // Try to play and catch errors
    const p = playerVideo.play();
    if (p !== undefined) {
      p.then(()=>{
        log('Autoplay berhasil.');
        hint.style.display = 'none';
      }).catch(err=>{
        // autoplay failed â€” show hint and log
        log('Autoplay gagal (promise rejected):', err);
        hint.style.display = 'block';
      });
    }
  }

  function closeOverlay(){
    try { playerVideo.pause(); } catch(e){}
    const srcEl = playerVideo.querySelector('source');
    srcEl.setAttribute('src','');
    try { playerVideo.load(); } catch(e){}
    overlay.classList.remove('show');
    document.body.style.overflow = '';

    // close any blank popup ref if unused
    if (popupRef && !popupRef.closed && popupRef.location && popupRef.location.href === 'about:blank') {
      try { popupRef.close(); } catch(e){}
    }
    popupRef = null;
    hint.style.display = 'none';
  }

  // if user taps hint, try to play again (user gesture)
  hint.addEventListener('click', function(){
    hint.style.display = 'none';
    playerVideo.muted = false; // optionally unmute on user gesture â€” change if you want muted
    const p = playerVideo.play();
    if (p) {
      p.then(()=> log('Play setelah tap sukses') ).catch(e=> log('Play setelah tap masih gagal', e));
    }
  });

  // Log video element errors
  playerVideo.addEventListener('error', function(e){
    const err = playerVideo.error;
    log('MediaError event:', err);
    // human readable
    if(err){
      const codes = {
        1:'MEDIA_ERR_ABORTED',
        2:'MEDIA_ERR_NETWORK',
        3:'MEDIA_ERR_DECODE',
        4:'MEDIA_ERR_SRC_NOT_SUPPORTED'
      };
      log('code:', err.code, codes[err.code] || '');
    }
  });

  // Also log loadedmetadata to confirm source loaded & dimensions
  playerVideo.addEventListener('loadedmetadata', function(){
    log('loadedmetadata â€” duration:', playerVideo.duration, 'videoWidth:', playerVideo.videoWidth, 'videoHeight:', playerVideo.videoHeight);
  });

  // click handler for cards (same logic as sebelumnya, but with debug logs)
  document.querySelectorAll('.card').forEach(card=>{
    card.addEventListener('click', function(e){
      e.preventDefault();

      pendingTargetURL = this.href;
      pendingTargetTab = this.dataset.target || '_self';
      const videoSource = this.dataset.video || 'PA.mp4';

      log('Card clicked â€” targetURL:', pendingTargetURL, 'video:', videoSource, 'targetTab:', pendingTargetTab);

      // open blank popup immediately if target is _blank to avoid popup blocker
      if(pendingTargetTab === '_blank'){
        try {
          popupRef = window.open('about:blank', '_blank');
          log('Blank popup opened (to avoid block).');
        } catch(err){
          popupRef = null;
          log('Gagal membuka blank popup:', err);
        }
      } else {
        popupRef = null;
      }

      openOverlay(videoSource);

      playerVideo.onended = function(){
        log('video ended â€” navigating to', pendingTargetURL);
        if (!pendingTargetURL) { closeOverlay(); return; }

        if (pendingTargetTab === '_blank') {
          if (popupRef && !popupRef.closed) {
            try {
              popupRef.location.href = pendingTargetURL;
              log('popupRef navigated to target');
            } catch (e) {
              log('popupRef navigation failed, fallback window.open', e);
              window.open(pendingTargetURL, '_blank');
            }
          } else {
            window.open(pendingTargetURL, '_blank');
          }
          closeOverlay();
        } else {
          window.location.href = pendingTargetURL;
        }
      };
    });

    if(!card.hasAttribute('tabindex')) card.setAttribute('tabindex','0');
    card.addEventListener('keydown', e=>{
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        card.click();
      }
    });
  });

  overlay.addEventListener('click', function(ev){
    if(ev.target === overlay){
      closeOverlay();
    }
  });

  document.addEventListener('keydown', function(ev){
    if(ev.key === 'Escape' && overlay.classList.contains('show')) closeOverlay();
  });

  // Helpful quick checks on load: log current location & video element support
  log('Page loaded at', location.href);
  log('Video supported types:',
    { mp4: playerVideo.canPlayType('video/mp4'), webm: playerVideo.canPlayType('video/webm') });
})();
</script>

</body>
</html>
